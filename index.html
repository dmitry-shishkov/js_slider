<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Slider</h1>
    <div class="counter"></div>
    <div class="sliders">
      <div class="prev"></div>
      <div class="next"></div>
      <img src="img/1.jpg" alt="1" class="slider">
      <img src="img/2.jpg" alt="2" class="slider">
      <img src="img/3.jpg" alt="3" class="slider">
      <img src="img/4.jpg" alt="4" class="slider">
      <img src="img/5.jpg" alt="5" class="slider">
    </div>
    <div class="dots"></div>
  </div>
</body>
</html>
